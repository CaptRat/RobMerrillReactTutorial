<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>First stateless functional Components</title>
</head>

<body>
  <div id="app">React has not yet rendered</div>

  <script type="text/babel">

  var ColorSpectrumRed = function() {
    return(
      <h1>Red</h1>
    );
  }
  var ColorSpectrumOrange = function() {
    return(
      <h1>Orange</h1>
    );
  }
  var ColorSpectrumYellow = function() {
    return(
      <h1>Yellow</h1>
    );
  }
  var ColorSpectrumGreen = function() {
    return(
      <h1>Green</h1>
    );
  }
  var ColorSpectrumBlue = function() {
    return(
      <h1>Blue</h1>
    );
  }
  var ColorSpectrumIndigo = function() {
    return(
      <h1>Indigo</h1>
    );
  }
  var ColorSpectrumViolet = function() {
    return(
      <h1>Violet</h1>
    );
  }

  ReactDOM.render(
    <div>
      <ColorSpectrumRed/>
      <ColorSpectrumOrange/>
      <ColorSpectrumYellow/>
      <ColorSpectrumGreen/>
      <ColorSpectrumBlue/>
      <ColorSpectrumIndigo/>
      <ColorSpectrumViolet/>
    </div>
    , document.getElementById("app")
  );

  </script>

</body>
</html>
